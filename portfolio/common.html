<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="web developer portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Developer Portfolio Solution</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header -->
    <header class="navigation">
      <div class="navigation-inner">
        <span class="developer-name">Jonathan Specter</span>
        <div class="navigation-site-menu">
          <nav class="site-menu">
            <ul>
              <li><a href="#">Articles</a></li>
              <li><a href="#">Chats</a></li>
              <li><a href="#">Awards</a></li>
              <li><a href="#">About</a></li>
            </ul>
          </nav>
        </div>
        <button class="toggle-menu-button"></button>
        <div class="link-button-area">
          <a class="link-button" href="#">Get in touch</a>
        </div>
      </div>
    </header>
    <!-- main -->
    <main>
      <div class="hero-message"></div>
      <div class="sponsors"></div>
      <div class="works"></div>
      <div class="message"></div>
      <div class="contact"></div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-inner">
        <span class="developer-name">Jonathan Specter</span>
        <div class="social-icons-area">
          <ul>
            <li>
              <img src="./images/socialIcons/Twitter.svg" alt="twitter" />
            </li>
            <li>
              <img src="./images/socialIcons/LinkedIn.svg" alt="linkedin" />
            </li>
            <li>
              <img src="./images/socialIcons/Github.svg" alt="github" />
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
